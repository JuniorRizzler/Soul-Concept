    <script>
      (function () {
        function hasBlur(node) {
          if (!node || !node.getAttribute) return false
          var cls = node.getAttribute('class') || ''
          if (cls.indexOf('blur-') !== -1 || cls.indexOf('backdrop-blur') !== -1) return true
          try {
            var st = window.getComputedStyle(node)
            if (st && (st.filter || st.backdropFilter)) {
              if ((st.filter && st.filter.indexOf('blur') !== -1) ||
                  (st.backdropFilter && st.backdropFilter.indexOf('blur') !== -1)) return true
            }
          } catch (e) {}
          return false
        }
        function isEmptyBlock(node) {
          var text = (node.textContent || '').replace(/\s+/g, ' ').trim()
          if (text.length > 25) return false
          return true
        }
        function findContainer(node) {
          return (
            node.closest('[class*="space-y-"]') ||
            node.closest('[class*="grid"]') ||
            node.closest('[class*="gap-"]') ||
            node.parentElement
          )
        }
        function isSectionView(){var btns=document.querySelectorAll('button');for(var i=0;i<btns.length;i++){var t=(btns[i].textContent||'').trim();if(t==='Back to Library' || t.indexOf('Back to ')===0)return true}return false}\nfunction pruneOnce(root){if(isSectionView())return;
          var candidates = Array.from(
            root.querySelectorAll('div.rounded-xl, div.rounded-2xl, li.rounded-xl, li.rounded-2xl')
          )
          var counts = new Map()
          candidates.forEach(function (card) {
            if (!isEmptyBlock(card)) return
            var blurChild = card.querySelector('[class*="blur-"],[class*="backdrop-blur"]')
            if (!blurChild && !hasBlur(card)) return
            var container = findContainer(card)
            var key = container || card.parentElement || root
            var count = counts.get(key) || 0
            if (count >= 3) return
            card.remove()
            counts.set(key, count + 1)
          })
        }
        function init() {
          var root = document.getElementById('root') || document.body
          pruneOnce(root)
          var obs = new MutationObserver(function () {
            pruneOnce(root)
          })
          obs.observe(root, { childList: true, subtree: true })
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
      })()
    </script>
    <script>
      (function () {
        function findGridContainer(node) {
          return (
            node.closest('[class*="grid"]') ||
            node.closest('[class*="gap-"]') ||
            node.parentElement
          )
        }
        function removeLockedPerGrid(){if(document.querySelector("button")&&isSectionView&&isSectionView())return;
          var lockedCards = Array.from(document.querySelectorAll('.cursor-not-allowed.opacity-75'))
          if (!lockedCards.length) return
          var counts = new Map()
          lockedCards.forEach(function (card) {
            var grid = findGridContainer(card)
            var key = grid || card.parentElement || document.body
            var count = counts.get(key) || 0
            if (count >= 3) return
            if (card.getAttribute('data-removed-locked') === '1') return
            card.setAttribute('data-removed-locked', '1')
            card.remove()
            counts.set(key, count + 1)
          })
        }
        function init() {
          removeLockedPerGrid()
          var obs = new MutationObserver(function () {
            removeLockedPerGrid()
          })
          obs.observe(document.body, { childList: true, subtree: true })
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
      })()
    </script>
    <script>
      (function () {
        var map = {
          'Practice & Test Preparation': 'Practice & Test Preparation',
          'Study Notes & Content': 'Study Notes & Content'
        }
        function slug(text) {
          return 'qs-' + text.toLowerCase().replace(/[^a-z0-9]+/g, '-')
        }
        function findByText(text) {
          var nodes = document.querySelectorAll('div, h2, h3, span, p')
          for (var i = 0; i < nodes.length; i++) {
            if ((nodes[i].textContent || '').trim() === text) return nodes[i]
          }
          return null
        }
        function setAnchors() {
          Object.keys(map).forEach(function (label) {
            var target = findByText(map[label])
            if (target && !target.id) target.id = slug(label)
          })
        }
        function scrollToLabel(label) {
          var target = document.getElementById(slug(label)) || findByText(map[label])
          if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' })
        }
        function onClick(e) {
          var el = e.target.closest('button, a, div, span, p')
          if (!el) return
          var text = (el.textContent || '').trim()
          if (map[text]) {
            scrollToLabel(text)
          }
        }
        function init() {
          setAnchors()
          document.addEventListener('click', onClick)
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
      })()
    </script>
    <script>
      (function () {
        function findHeading() {
          var headings = document.querySelectorAll('h1,h2,h3,h4')
          for (var i = 0; i < headings.length; i++) {
            var text = (headings[i].textContent || '').trim()
            if (text === 'Why This Was Made' || text === 'Why this was made') return headings[i]
          }
          return null
        }
        function padAfter(details) {
          var spacer = document.createElement('div')
          spacer.className = 'why-sep'
          spacer.style.height = '10px'
          details.insertAdjacentElement('afterend', spacer)
        }
        function collapseWhy() {
          var heading = findHeading()
          if (!heading || heading.closest('details')) return !!heading
          var details = document.createElement('details')
          details.className = 'collapsible'
          var summary = document.createElement('summary')
          summary.textContent = (heading.textContent || '').trim()
          details.appendChild(summary)
          var next = heading.nextElementSibling
          if (next) details.appendChild(next)
          heading.replaceWith(details)
          padAfter(details)
          return true
        }
        function init() {
          if (collapseWhy()) return
          var attempts = 0
          var obs = new MutationObserver(function () {
            attempts += 1
            if (collapseWhy() || attempts > 60) obs.disconnect()
          })
          obs.observe(document.body, { childList: true, subtree: true })
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
      })()
    </script>
    <script>
      (function () {
        function markProTips() {
          var nodes = document.querySelectorAll('h1,h2,h3,h4,p,div,span')
          for (var i = 0; i < nodes.length; i++) {
            var el = nodes[i]
            var text = (el.textContent || '').trim()
            if (text === 'Pro Tips for Efficient Studying') {
              var container = el.parentElement
              if (container) container.classList.add('pro-tips-compact')
              return true
            }
          }
          return false
        }
        function pinStartButton(isMobile) {
          var buttons = document.querySelectorAll('button,a')
          for (var i = 0; i < buttons.length; i++) {
            var text = (buttons[i].textContent || '').trim()
            if (text === "Let's Get Started!" || text === 'Get Started') {
              buttons[i].classList.toggle('floating-start', !!isMobile)
              return true
            }
          }
          return false
        }
        function init() {
          var isMobile = document.documentElement.classList.contains('compact-mobile')
          if (markProTips() && pinStartButton(isMobile)) return
          var attempts = 0
          var obs = new MutationObserver(function () {
            attempts += 1
            isMobile = document.documentElement.classList.contains('compact-mobile')
            if ((markProTips() && pinStartButton(isMobile)) || attempts > 80) obs.disconnect()
          })
          obs.observe(document.body, { childList: true, subtree: true })
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init)
        } else {
          init()
        }
        window.addEventListener('resize', function () {
          var isMobile = document.documentElement.classList.contains('compact-mobile')
          pinStartButton(isMobile)
        })
      })()
    </script>
    <script>
      (function () {
        function nearBottom() {
          var scrollPos = window.scrollY + window.innerHeight
          var docHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)
          return docHeight - scrollPos < 80
        }
        function ensureHint() {
          var hint = document.querySelector('.scroll-hint')
          if (!hint) {
            hint = document.createElement('div')
            hint.className = 'scroll-hint'
            hint.innerHTML = '<span class="scroll-dot"></span><span>Scroll down</span>'
            document.body.appendChild(hint)
          }
          hint.style.display = nearBottom() ? 'none' : 'flex'
        }
        function update() {
          ensureHint()
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', update)
        } else {
          update()
        }
        window.addEventListener('resize', update)
        window.addEventListener('scroll', update, { passive: true })
      })()
    </script>

C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O + ATP`},{front:"What is nitrogen fixation?",back:"The conversion of atmospheric nitrogen (N₂) into ammonia (NH₃) by bacteria or lightning"},{front:"What makes a species invasive?",back:"A non-native species that causes harm by: rapid reproduction, outcompeting natives, lacking natural predators, and disrupting ecosystems"},{front:"What is reforestation?",back:"Planting trees in areas where they were previously cut down to restore ecosystems"},{front:"What is bioremediation?",back:"Adding organisms (like bacteria) that break down waste and improve soil/water quality"},{front:"What are the 4 spheres of Earth?",back:"Biosphere (living things), Atmosphere (air), Hydrosphere (water), Lithosphere (rocks/soil)"},{front:"What is a sustainable ecosystem?",back:"An ecosystem that can maintain itself over time with resources regenerating as fast as they are used"},{front:"What is a producer?",back:"An organism that makes its own food through photosynthesis (plants, algae)"},{front:"What is a primary consumer?",back:"An herbivore that eats producers (rabbits, deer, caterpillars)"},{front:"What is a secondary consumer?",back:"A carnivore that eats primary consumers (snakes, frogs, small birds)"},{front:"What is a tertiary consumer?",back:"A top predator that eats secondary consumers (eagles, sharks, wolves)"},{front:"What is a decomposer?",back:"An organism that breaks down dead matter and returns nutrients to soil (bacteria, fungi, worms)"},{front:"What is mutualism?",back:"A symbiotic relationship where both species benefit (bee and flower, clownfish and anemone)"},{front:"What is commensalism?",back:"A relationship where one benefits and the other is unaffected (bird nesting in tree)"},{front:"What is parasitism?",back:"A relationship where one benefits and the other is harmed (tick on dog, tapeworm in human)"},{front:"What is an example of genetic diversity?",back:"Different dog breeds - all are the same species (Canis familiaris) but have genetic variation"},{front:"What is an example of species diversity?",back:"A coral reef with many different fish species, corals, and marine life"},{front:"What is an example of ecosystem diversity?",back:"A region with forests, wetlands, grasslands, and lakes"},{front:"Why is biodiversity important?",back:"More diverse ecosystems are more stable, resilient to change, and provide essential services (clean air, water, food)"},{front:"What is bioaugmentation?",back:"Using bacteria or fungi to neutralize toxins and clean up pollution (like oil spills)"},{front:"What is nitrification?",back:"The conversion of ammonia (NH₃) to nitrite (NO₂⁻) and then to nitrate (NO₃⁻) by bacteria"},{front:"What is denitrification?",back:"The conversion of nitrate (NO₃⁻) back into nitrogen gas (N₂) that returns to the atmosphere"}],notes:[]},{id:"physics-flashcards",title:"Physics Flashcards - Electricity Concepts",image:"https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]},{id:"chemistry-flashcards",title:"Chemistry Flashcards",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",flashcards:[{front:"What are the three subatomic particles?",back:`Protons (+1 charge, in nucleus)
Neutrons (0 charge, in nucleus)
Electrons (-1 charge, in shells)`},{front:"What is a pure substance?",back:"Matter with uniform composition - either an element (one type of atom) or compound (bonded elements)"},{front:"What is a homogeneous mixture?",back:"A mixture that is uniform throughout - you cannot see the individual parts (solution)"},{front:"What is a heterogeneous mixture?",back:"A mixture where you can see different parts (mechanical mixture, suspension)"},{front:"What is density?",back:`Mass per unit volume
D = m/V
Measured in g/cm³ or g/mL`},{front:"What is a physical property?",back:"A characteristic you can observe WITHOUT changing the substance (color, mass, density, melting point)"},{front:"What is a chemical property?",back:"How a substance reacts with OTHER substances (combustibility, reactivity, stability)"},{front:"What are 5 signs of a chemical change?",back:"Color change, gas production, temperature change, light production, precipitate forms"},{front:"Who proposed the plum pudding model?",back:"J.J. Thomson - discovered electrons and proposed positive material with embedded electrons"},{front:"Who discovered the nucleus?",back:"Ernest Rutherford - found dense positive nucleus with electrons orbiting around it"},{front:"What did Bohr contribute?",back:"Niels Bohr proposed that electrons orbit in specific energy levels/shells (planetary model)"},{front:"How do you find the number of neutrons?",back:"Neutrons = Mass number - Atomic number"},{front:"What are valence electrons?",back:"Electrons in the outermost shell that determine chemical behavior"},{front:"What is an ion?",back:`An atom with unequal protons and electrons
Cation = positive (lost electrons)
Anion = negative (gained electrons)`},{front:"What are isotopes?",back:"Atoms of the same element with different numbers of neutrons (same protons, different mass)"},{front:"What are alkali metals?",back:"Group 1 elements: soft, highly reactive, shiny, 1 valence electron"},{front:"What are halogens?",back:"Group 17 elements: reactive non-metals, diatomic, gain 1 electron, form salts"},{front:"What are noble gases?",back:"Group 18 elements: unreactive, full valence shell (8 electrons), stable"},{front:"What is the formula for density?",back:`D = m/V
Where D = density, m = mass, V = volume`},{front:"Will an object float or sink?",back:`Float if object density < liquid density
Sink if object density > liquid density`},{front:"What is the atomic number?",back:"The number of protons in an atom - this identifies the element"},{front:"What is the mass number?",back:"The total number of protons + neutrons in the nucleus"},{front:"What is John Dalton known for?",back:"Proposed atoms are indivisible solid spheres (Solid Sphere Model - 1803)"},{front:"What is an element?",back:"A pure substance made of only one type of atom (e.g., gold, oxygen, carbon)"},{front:"What is a compound?",back:"A pure substance made of two or more elements chemically bonded (e.g., H₂O, CO₂, NaCl)"},{front:"What is a cation?",back:"A positively charged ion formed when an atom LOSES electrons (e.g., Na⁺, Ca²⁺, Al³⁺)"},{front:"What is an anion?",back:"A negatively charged ion formed when an atom GAINS electrons (e.g., Cl⁻, O²⁻, N³⁻)"},{front:"How many electrons fit in shell 1?",back:"2 electrons maximum"},{front:"How many electrons fit in shell 2?",back:"8 electrons maximum"},{front:"How many electrons fit in shell 3?",back:"8 electrons maximum (for first 20 elements)"},{front:"What are metalloids?",back:"Elements with properties between metals and non-metals (semiconductors like Silicon, Boron)"},{front:"What are transition metals?",back:"Metals in the middle of periodic table (Groups 3-12) - can form multiple ion charges"},{front:"What is filtration?",back:"Separation method that uses a filter to separate solids from liquids"},{front:"What is distillation?",back:"Separation method using different boiling points to separate liquids"},{front:"What is evaporation?",back:"Separation method where liquid evaporates leaving dissolved solid behind"},{front:"Why do atoms form ions?",back:"To achieve a stable electron configuration with a full outer shell (8 valence electrons)"},{front:"What is a qualitative property?",back:"A property described with words (color, texture, odor, luster)"},{front:"What is a quantitative property?",back:"A property measured with numbers (mass, volume, density, temperature)"},{front:"What happens in a physical change?",back:"Substance changes form but remains the same substance (melting, cutting, dissolving)"},{front:"What happens in a chemical change?",back:"New substance forms with different properties (burning, rusting, cooking)"}],notes:[]},{id:"biology-expert-flashcards",title:"Biology Expert Flashcards - Advanced Concepts",image:"https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]},{id:"biology-ecosystems-deep",title:"Advanced Ecosystems - Deep Dive Analysis",image:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]},{id:"biology-genetics-intro",title:"Introduction to Genetics & Heredity",image:"https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]}]},testReview:{id:"testReview",name:"Test Review Guide",description:"10 comprehensive study guides covering everything for your tests",icon:nc,color:"rose",gradient:"from-rose-500 to-pink-600",image:"https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1200&h=600&fit=crop",isQuizSection:!0,sections:[{id:"biology-review",title:"Biology Test - What You Need to Know",image:"https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=800&h=400&fit=crop",notes:[{subtitle:"Lesson 1: Biodiversity Types",emoji:"🌿",points:["What are the three types of biodiversity? Provide an example of each","Genetic, species, and ecosystem diversity"]},{subtitle:"Lesson 2: H.I.P.P.O.C Threats",emoji:"⚠️",points:["Explain what each letter of H.I.P.P.O.C stands for","Provide an example of each threat","Describe one solution to address each threat"]},{subtitle:"Lesson 3: Ecosystem Factors",emoji:"🌍",points:["Differentiate between biotic and abiotic factors","Name 6 examples of each type","Explain sustainable vs non-sustainable ecosystems","Name and describe each of the 4 spheres","Provide examples of interactions between spheres"]},{subtitle:"Lesson 4: Ecosystem Services & Types",emoji:"🎯",points:["Explain what an ecosystem service is","Give two examples of ecosystem services","Difference between natural and artificial ecosystems","Provide examples of each"]},{subtitle:"Lesson 5: Symbiosis & Relationships",emoji:"🤝",points:["What is symbiosis?","Different types of symbiotic relationships (mutualism, commensalism, parasitism)","Give examples of each type"]},{subtitle:"Lesson 6: Food Chains & Energy",emoji:"🔗",points:["What is a food chain?","Practice aquatic and terrestrial food chains","Include trophic levels and arrows for energy flow","How much energy passes between levels? (10%)","What happens to the other 90%?"]},{subtitle:"Lesson 7: Energy Pyramids",emoji:"🔺",points:["Draw an energy pyramid for a food chain","If producers have 54,670 kcal, calculate each level","Explain bioaccumulation vs biomagnification","Provide examples for each"]},{subtitle:"Lesson 8: Nutrient Cycles",emoji:"♻️",points:["What are nutrients? Why are they important?","Examples of reservoirs and transfer processes","Outline Carbon cycle with flow diagram (reservoirs + processes)","Know photosynthesis and cellular respiration (reactants + products)","How do human activities affect these processes?","Outline Nitrogen cycle with flow diagram"]},{subtitle:"Lesson 9: Invasive Species",emoji:"🦟",points:["What are invasive species? What criteria defines them?","Examples of invasive species","For one species: origin, location where invasive, harm caused","Describe strategies to control/manage invasive species"]},{subtitle:"Lesson 10: Climate Change & Restoration",emoji:"🌡️",points:["What is climate change? Evidence that climate is changing?","Worldwide impacts of climate change","How to fix damaged ecosystems:","Describe reforestation, bioaugmentation, and bioremediation"]}]},{id:"chemistry-review",title:"Chemistry Test - What You Need to Know",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",notes:[{subtitle:"Lesson 1: Safety + Lab Equipment",emoji:"🥽",points:["Be familiar with WHMIS safety labels on chemical containers","Know all lab safety rules","Identify common lab equipment"]},{subtitle:"Lesson 2: Types of Matter",emoji:"🧪",points:["Distinguish between pure substances and mixtures","Heterogeneous mixtures: mechanical mixtures, suspensions, emulsions","Homogeneous mixtures: solutions and alloys","Be able to classify examples of each type"]},{subtitle:"Lesson 3: Properties of Matter",emoji:"⚖️",points:["Distinguish chemical vs physical properties (with examples)","Distinguish quantitative vs qualitative properties (with examples)","Know how to solve density problems","Describe how density changes when mass/volume increases or decreases","Draw (plot) a line graph by hand from supplied data","Use a mass vs volume graph to find density of an object"]},{subtitle:"Lesson 4: Physical/Chemical Changes",emoji:"🔬",points:["Explain the meaning of physical change vs chemical change","List evidence to look for when checking for chemical change","Color change, gas production, temperature change, energy production, precipitate"]},{subtitle:"Lesson 5: Organization of Periodic Table",emoji:"📋",points:["Identify properties and location of families: alkali metals, alkaline earth metals, halogens, noble gases","List name and symbols for first 20 elements","State properties of metals and non-metals","Identify metals, non-metals, metalloids using Periodic Table"]},{subtitle:"Lesson 6: Models of the Atom",emoji:"🔭",points:["Outline contributions of Dalton, Thomson, Rutherford, and Bohr","Know the names of each scientist's atomic model","Dalton: solid sphere, Thomson: plum pudding, Rutherford: nuclear, Bohr: planetary"]},{subtitle:"Lesson 7: Subatomic Particles + Bohr-Rutherford Diagrams",emoji:"⚛️",points:["Explain electrons, protons, neutrons (charge and mass)","Use periodic table to determine # of protons, neutrons, electrons","Draw Bohr-Rutherford diagrams for first 20 elements","Explain what an isotope is","Recognize isotopes in a series of diagrams"]},{subtitle:"Lesson 8: Valence Electrons & Ions",emoji:"💫",points:["Explain what valence electrons are","Explain and draw Lewis dot diagrams for different elements","Use periodic table to calculate protons, neutrons, electrons for ions","Understand cations (positive) and anions (negative)"]}]}]},practiceQuestions:{id:"practiceQuestions",name:"Practice Questions",description:"7 quizzes with 80+ questions and instant feedback",icon:pi,color:"indigo",gradient:"from-indigo-500 to-purple-600",image:"https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?w=1200&h=600&fit=crop",isQuizSection:!0,sections:[{id:"biology-advanced-quiz",title:"Biology Advanced Quiz - Ecosystems & Evolution",image:"https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"chemistry-advanced-quiz",title:"Chemistry Advanced Quiz - Chemical Reactions & Bonding",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"physics-advanced-quiz",title:"Physics Advanced Quiz - Circuit Analysis & Power",image:"https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"space-advanced-quiz",title:"Space Advanced Quiz - Planetary Science & Exploration",image:"https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"biology-master-quiz",title:"Biology Master Quiz - Comprehensive Test Prep",image:"https://images.unsplash.com/photo-1532094349884-543bc11b234d?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"biology-practice-1",title:"Biology Practice Quiz 1 - Biodiversity & Threats",image:"https://images.unsplash.com/photo-1532094349884-543bc11b234d?w=800&h=400&fit=crop",quiz:[{question:"What are the three types of biodiversity?",options:["Genetic, species, ecosystem","Plant, animal, microbe","Land, water, air","Producer, consumer, decomposer"],correct:0,explanation:"The three types are genetic diversity (variation within species), species diversity (variety of species), and ecosystem diversity (variety of ecosystems)."},{question:'In H.I.P.P.O.C., what does the "H" stand for?',options:["Human population","Habitat destruction","Hunting","Hazardous waste"],correct:1,explanation:"H stands for Habitat Destruction - the removal of living spaces that species need to survive."},{question:"Which is an example of a biotic factor?",options:["Sunlight","Water","Bacteria","Temperature"],correct:2,explanation:"Bacteria are living organisms, making them biotic factors. Sunlight, water, and temperature are abiotic (non-living) factors."},{question:'What does the "C" in H.I.P.P.O.C. represent?',options:["Chemicals","Climate change","Conservation","Carbon emissions"],correct:1,explanation:"C stands for Climate Change - alterations in global weather patterns that threaten ecosystems."},{question:"Which is an example of genetic diversity?",options:["Different fish species in a reef","Different dog breeds","Different ecosystems in a region","Different trees in a forest"],correct:1,explanation:"Different dog breeds are an example of genetic diversity - variation within a single species (dogs)."},{question:'What does "I" stand for in H.I.P.P.O.C.?',options:["Insects","Invasive species","Industrial waste","Ice melting"],correct:1,explanation:"I stands for Invasive Species - non-native organisms that cause harm to native ecosystems."},{question:"Which is an example of species diversity?",options:["Different dog breeds","Different types of fish in a coral reef","Forests and grasslands","Tall and short oak trees"],correct:1,explanation:"Different types of fish in a coral reef is species diversity - variety of different species in one habitat."},{question:'What does "P" (first one) stand for in H.I.P.P.O.C.?',options:["Plants","Pollution","Pesticides","Plastics"],correct:1,explanation:"The first P stands for Pollution - toxic chemicals, waste, and contaminants that harm organisms."},{question:"Which is an abiotic factor?",options:["Mushrooms","Temperature","Bacteria","Grass"],correct:1,explanation:"Temperature is abiotic (non-living). Mushrooms, bacteria, and grass are all living (biotic)."},{question:'What does "O" stand for in H.I.P.P.O.C.?',options:["Oil spills","Overharvesting","Oxygen depletion","Ocean acidification"],correct:1,explanation:"O stands for Overharvesting - taking too many organisms (fishing, hunting, logging) faster than they can reproduce."},{question:"Which is an example of ecosystem diversity?",options:["Different breeds of cats","Variety of birds in a forest","Forests, wetlands, and grasslands in a region","Different colored flowers"],correct:2,explanation:"Forests, wetlands, and grasslands represent ecosystem diversity - variety of different ecosystems in an area."},{question:"What is a sustainable ecosystem?",options:["One with no predators","One that can maintain itself over time","One with only plants","One without humans"],correct:1,explanation:"A sustainable ecosystem can maintain itself over time with resources regenerating as fast as they are used."}],notes:[]},{id:"biology-practice-2",title:"Biology Practice Quiz 2 - Energy & Food Chains",image:"https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=400&fit=crop",quiz:[{question:"How much energy is transferred between trophic levels?",options:["50%","25%","10%","90%"],correct:2,explanation:"Only about 10% of energy passes to the next trophic level. The remaining 90% is lost as heat, movement, and waste."},{question:"If producers have 50,000 kcal, how much energy do primary consumers get?",options:["50,000 kcal","25,000 kcal","5,000 kcal","500 kcal"],correct:2,explanation:"Primary consumers receive 10% of the producer energy: 50,000 × 0.10 = 5,000 kcal."},{question:"What is bioaccumulation?",options:["Increase up food chain","Build-up in one organism","Energy transfer","Nutrient cycling"],correct:1,explanation:"Bioaccumulation is the build-up of a substance within a single organism over time, like mercury accumulating in a fish."},{question:"What process removes CO₂ from the atmosphere?",options:["Respiration","Photosynthesis","Combustion","Decomposition"],correct:1,explanation:"Photosynthesis removes CO₂ from the atmosphere as plants convert it into glucose using sunlight."},{question:"In the nitrogen cycle, what converts N₂ into ammonia?",options:["Photosynthesis","Respiration","Nitrogen fixation","Denitrification"],correct:2,explanation:"Nitrogen fixation (by bacteria or lightning) converts atmospheric N₂ into ammonia (NH₃) that plants can use."},{question:"What is biomagnification?",options:["Energy loss between levels","Toxin concentration increases up food chain","Population growth","Nutrient absorption"],correct:1,explanation:"Biomagnification is when toxin concentration increases as you move up the food chain. Top predators have the highest concentrations."},{question:"If primary consumers have 10,000 kcal, how much do secondary consumers get?",options:["10,000 kcal","5,000 kcal","1,000 kcal","100 kcal"],correct:2,explanation:"Secondary consumers get 10% of primary consumer energy: 10,000 × 0.10 = 1,000 kcal."},{question:"What is the correct order of a food chain?",options:["Consumer → Producer → Decomposer","Producer → Consumer → Decomposer","Decomposer → Producer → Consumer","Consumer → Decomposer → Producer"],correct:1,explanation:"Food chains always start with producers (plants), then consumers (animals), and decomposers break down dead matter."},{question:"Which organism is a primary consumer?",options:["Grass","Rabbit","Fox","Mushroom"],correct:1,explanation:"A rabbit is a primary consumer (herbivore) that eats producers (plants). Fox is secondary, mushroom is decomposer."},{question:"Where does energy in food chains originally come from?",options:["Soil","Water","Sun","Air"],correct:2,explanation:"All energy in food chains originally comes from the sun. Plants capture solar energy through photosynthesis."},{question:"What happens to the 90% of energy that doesn't transfer?",options:["It disappears","Lost as heat and waste","Stored in soil","Goes to decomposers"],correct:1,explanation:"The 90% is lost as heat from movement and metabolism, and through waste products. Only 10% is stored in body tissues."},{question:"Which has the most energy in an energy pyramid?",options:["Top predators","Secondary consumers","Primary consumers","Producers"],correct:3,explanation:"Producers at the bottom of the pyramid have the most energy. Energy decreases as you move up each level."}],notes:[]},{id:"biology-practice-3",title:"Biology Practice Quiz 3 - Cycles & Restoration",image:"https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=800&h=400&fit=crop",quiz:[{question:"Which is NOT a characteristic of invasive species?",options:["Native to the area","Rapid reproduction","Outcompete natives","Disrupt ecosystems"],correct:0,explanation:"Invasive species are NOT native to the area - they are introduced from elsewhere and cause harm to native ecosystems."},{question:"What is bioremediation?",options:["Planting trees","Adding helpful organisms","Using bacteria to break down toxins","Reducing pollution"],correct:1,explanation:"Bioremediation involves adding species that break down waste and improve soil/water quality to restore ecosystems."},{question:"What is the photosynthesis equation (simplified)?",options:["CO₂ + H₂O → Glucose + O₂","Glucose + O₂ → CO₂ + H₂O","N₂ → NH₃","CH₄ + O₂ → CO₂"],correct:0,explanation:"Photosynthesis: CO₂ + H₂O → C₆H₁₂O₆ + O₂. Plants use carbon dioxide and water to make glucose and oxygen."},{question:"What does reforestation mean?",options:["Removing forests","Planting trees where cut down","Creating new forests","Protecting old forests"],correct:1,explanation:"Reforestation is planting trees in areas where they were previously cut down to restore ecosystems."},{question:"Which sphere contains all living organisms?",options:["Atmosphere","Biosphere","Hydrosphere","Lithosphere"],correct:1,explanation:"The biosphere contains all living organisms on Earth - plants, animals, bacteria, and fungi."},{question:"What is cellular respiration?",options:["Making oxygen","Breaking down glucose for energy","Fixing nitrogen","Absorbing sunlight"],correct:1,explanation:"Cellular respiration breaks down glucose with oxygen to release energy (ATP) that organisms need to survive."},{question:"What is the atmosphere?",options:["All water on Earth","Layer of gases around Earth","All living things","Earth's crust"],correct:1,explanation:"The atmosphere is the layer of gases surrounding Earth, including oxygen, nitrogen, and carbon dioxide."},{question:"What is bioaugmentation?",options:["Adding trees","Using bacteria/fungi to neutralize toxins","Removing invasive species","Filtering water"],correct:1,explanation:"Bioaugmentation uses bacteria or fungi to neutralize toxins and pollutants, like in the BP oil spill cleanup."},{question:"What do decomposers do?",options:["Make food from sunlight","Eat plants","Break down dead organisms","Hunt other animals"],correct:2,explanation:"Decomposers break down dead plants and animals, returning nutrients to the soil for producers to use."},{question:"What is nitrification?",options:["N₂ to NH₃","NH₃ to NO₃⁻","NO₃⁻ to N₂","N₂ to protein"],correct:1,explanation:"Nitrification is when bacteria convert ammonia (NH₃) to nitrite (NO₂⁻) and then to nitrate (NO₃⁻) that plants can use."},{question:"Which is an example of an invasive species in North America?",options:["White-tailed deer","Bald eagle","Zebra mussels","Oak trees"],correct:2,explanation:"Zebra mussels are invasive in North American lakes. They came from Europe and outcompete native mussels."},{question:"What is denitrification?",options:["Adding nitrogen to soil","Converting nitrate back to N₂ gas","Plants absorbing nitrogen","Bacteria dying"],correct:1,explanation:"Denitrification is when bacteria convert nitrate (NO₃⁻) back into nitrogen gas (N₂) that returns to the atmosphere."}],notes:[]},{id:"chemistry-bonding-quiz",title:"Chemistry Advanced Quiz - Chemical Bonding & Reactions",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",locked:!0,quiz:[],notes:[]},{id:"chemistry-practice-1",title:"Chemistry Practice Quiz 1 - Safety & Matter",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",quiz:[{question:"Which WHMIS symbol indicates a flammable substance?",options:["Skull and crossbones","Flame","Exclamation mark","Test tube"],correct:1,explanation:"The flame symbol indicates flammable substances that catch fire easily from heat, sparks, or flames."},{question:"What type of mixture is salt water?",options:["Heterogeneous","Homogeneous","Suspension","Mechanical"],correct:1,explanation:"Salt water is a homogeneous mixture (solution) - it is uniform throughout and you cannot see the individual parts."},{question:"Which is a chemical property?",options:["Color","Density","Combustibility","Melting point"],correct:2,explanation:"Combustibility (ability to burn) is a chemical property because it describes how a substance reacts with other substances."},{question:"What is the difference between an element and a compound?",options:["Elements are pure, compounds are mixed","Elements have one atom type, compounds have bonded elements","No difference","Compounds are always solid"],correct:1,explanation:"Elements contain only one type of atom (like oxygen), while compounds contain two or more elements chemically bonded together (like H₂O)."},{question:"Which is evidence of a chemical change?",options:["Melting","Breaking","Color change","Dissolving"],correct:2,explanation:"Color change is evidence of a chemical change. Melting, breaking, and dissolving are typically physical changes."},{question:"What does the skull and crossbones WHMIS symbol mean?",options:["Flammable","Poisonous/toxic","Corrosive","Explosive"],correct:1,explanation:"The skull and crossbones indicates poisonous or toxic substances that can cause death or serious injury if swallowed or inhaled."},{question:"Which is a pure substance?",options:["Salt water","Air","Gold","Trail mix"],correct:2,explanation:"Gold is a pure substance (element). Salt water, air, and trail mix are all mixtures."},{question:"What type of mixture is sand and water?",options:["Solution","Homogeneous","Heterogeneous","Compound"],correct:2,explanation:"Sand and water is a heterogeneous mixture because you can see the different parts (sand particles in water)."},{question:"Which is a physical property?",options:["Flammability","Reactivity with acid","Melting point","Combustibility"],correct:2,explanation:"Melting point is a physical property - it can be observed without changing the substance. The others are chemical properties."},{question:"What is a quantitative property?",options:["Color","Texture","Mass","Odor"],correct:2,explanation:"Mass is quantitative (measured with numbers). Color, texture, and odor are qualitative (descriptive)."},{question:"Which safety rule is most important in the lab?",options:["Wear safety goggles","All of them","Wash hands","Clean up spills"],correct:1,explanation:"All safety rules are important! They work together to keep you safe. Never skip any safety procedures."},{question:"What does H₂O represent?",options:["Element","Mixture","Compound","Solution"],correct:2,explanation:"H₂O (water) is a compound - two or more elements (hydrogen and oxygen) chemically bonded together."}],notes:[]},{id:"chemistry-practice-2",title:"Chemistry Practice Quiz 2 - Density & Properties",image:"https://images.unsplash.com/photo-1518152006812-edab29b069ac?w=800&h=400&fit=crop",quiz:[{question:"A substance has mass of 80g and volume of 20cm³. What is its density?",options:["2 g/cm³","4 g/cm³","60 g/cm³","100 g/cm³"],correct:1,explanation:"D = m/V = 80g / 20cm³ = 4 g/cm³"},{question:"Will an object with density 1.5 g/cm³ float or sink in water (1.0 g/cm³)?",options:["Float","Sink","Stay suspended","Depends on size"],correct:1,explanation:"The object will sink because its density (1.5 g/cm³) is greater than water's density (1.0 g/cm³)."},{question:"Which is a qualitative property?",options:["Mass","Color","Volume","Density"],correct:1,explanation:"Color is qualitative (descriptive). Mass, volume, and density are quantitative (measured with numbers)."},{question:"What is the density formula?",options:["D = m × V","D = m / V","D = V / m","D = m + V"],correct:1,explanation:"Density = mass / volume (D = m/V). This tells us how much mass is in a given volume."},{question:"Which separation method would you use to separate sand from water?",options:["Evaporation","Filtration","Distillation","Magnetism"],correct:1,explanation:"Filtration separates solids from liquids. The filter paper catches sand while water passes through."},{question:"An object has density 0.8 g/cm³. Will it float in water (1.0 g/cm³)?",options:["Yes, float","No, sink","Cannot tell","Depends on shape"],correct:0,explanation:"It will float because its density (0.8) is less than water's density (1.0). Objects less dense than the liquid float."},{question:"If mass increases and volume stays the same, what happens to density?",options:["Increases","Decreases","Stays the same","Becomes zero"],correct:0,explanation:"Density increases. Since D = m/V, if mass goes up and volume stays the same, density must increase."},{question:"Which method separates liquids with different boiling points?",options:["Filtration","Magnetism","Distillation","Chromatography"],correct:2,explanation:"Distillation separates liquids based on different boiling points. The liquid with lower boiling point evaporates first."},{question:"What is the mass of an object with density 2 g/cm³ and volume 30 cm³?",options:["15g","32g","60g","28g"],correct:2,explanation:"Rearrange D = m/V to m = D × V. So m = 2 g/cm³ × 30 cm³ = 60g"},{question:"Which tool would you use to measure liquid volume?",options:["Electronic balance","Graduated cylinder","Ruler","Thermometer"],correct:1,explanation:"A graduated cylinder measures liquid volume accurately. A balance measures mass, not volume."},{question:"What is evaporation used for?",options:["Separating mixtures","Getting dissolved solid from liquid","Measuring density","Creating compounds"],correct:1,explanation:"Evaporation separates a dissolved solid from a liquid. The liquid evaporates and leaves the solid behind (like getting salt from salt water)."},{question:"If volume increases and mass stays the same, density will:",options:["Increase","Decrease","Stay the same","Double"],correct:1,explanation:"Density decreases. Since D = m/V, if volume increases while mass stays constant, density must decrease."}],notes:[]},{id:"chemistry-practice-3",title:"Chemistry Practice Quiz 3 - Atoms & Periodic Table",image:"https://images.unsplash.com/photo-1614935151651-0bea6508db6b?w=800&h=400&fit=crop",quiz:[{question:"What is the symbol for potassium?",options:["P","Po","K","Pt"],correct:2,explanation:"Potassium has the symbol K (from its Latin name Kalium). It is element #19."},{question:"Which scientist proposed the plum pudding model?",options:["Dalton","Thomson","Rutherford","Bohr"],correct:1,explanation:"J.J. Thomson proposed the plum pudding model after discovering electrons - positive material with embedded electrons."},{question:"An atom has 6 protons, 6 neutrons, and 6 electrons. What element is it?",options:["Nitrogen","Carbon","Oxygen","Boron"],correct:1,explanation:"The number of protons determines the element. 6 protons = Carbon (C)."},{question:"How many electrons can the second shell hold?",options:["2","4","8","18"],correct:2,explanation:"The second electron shell can hold a maximum of 8 electrons."},{question:"What is an ion with more electrons than protons called?",options:["Cation","Anion","Isotope","Neutral"],correct:1,explanation:"An anion is a negatively charged ion that has gained electrons (more electrons than protons)."},{question:"What is the symbol for sodium?",options:["S","So","Na","Sd"],correct:2,explanation:"Sodium has the symbol Na (from its Latin name Natrium). It is element #11."},{question:"How many electrons can the first shell hold?",options:["1","2","8","18"],correct:1,explanation:"The first electron shell can hold a maximum of 2 electrons."},{question:"Which scientist discovered that atoms are mostly empty space?",options:["Dalton","Thomson","Rutherford","Bohr"],correct:2,explanation:"Rutherford discovered atoms are mostly empty space with a dense nucleus through his gold foil experiment."},{question:"What determines the identity of an element?",options:["Number of neutrons","Number of protons","Number of electrons","Atomic mass"],correct:1,explanation:"The number of protons (atomic number) determines which element it is. This never changes."},{question:"What are valence electrons?",options:["Electrons in the nucleus","Electrons in the innermost shell","Electrons in the outermost shell","All electrons"],correct:2,explanation:"Valence electrons are in the outermost shell and determine how atoms bond and react."},{question:"An atom has 8 protons and 10 neutrons. What is its mass number?",options:["8","10","18","2"],correct:2,explanation:"Mass number = protons + neutrons = 8 + 10 = 18"},{question:"Which group contains the most unreactive elements?",options:["Group 1","Group 2","Group 17","Group 18"],correct:3,explanation:"Group 18 (Noble Gases) are the most unreactive because they have full outer electron shells."}],notes:[]},{id:"chemistry-practice-4",title:"Chemistry Practice Quiz 4 - Advanced Concepts",image:"https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800&h=400&fit=crop",quiz:[{question:"Which group on the periodic table is most reactive?",options:["Noble gases","Alkali metals","Halogens","Transition metals"],correct:1,explanation:"Alkali metals (Group 1) are the most reactive metals because they easily lose their single valence electron."},{question:"What are isotopes?",options:["Same element, different electrons","Same element, different neutrons","Different elements, same mass","Charged atoms"],correct:1,explanation:"Isotopes are atoms of the same element with different numbers of neutrons (same protons, different mass)."},{question:"How many valence electrons do noble gases have?",options:["1","4","7","8"],correct:3,explanation:"Noble gases have 8 valence electrons (except helium with 2), making them stable and unreactive."},{question:"What charge does a cation have?",options:["Positive","Negative","Neutral","Variable"],correct:0,explanation:"A cation has a positive charge because it has lost electrons (more protons than electrons)."},{question:"Which atomic model showed that atoms are mostly empty space?",options:["Dalton","Thomson","Rutherford","Bohr"],correct:2,explanation:"Rutherford's nuclear model showed that atoms are mostly empty space with a dense nucleus at the center."},{question:"How many valence electrons do halogens have?",options:["1","5","7","8"],correct:2,explanation:"Halogens (Group 17) have 7 valence electrons. They need to gain 1 electron to have a full outer shell."},{question:"What is the difference between mass number and atomic mass?",options:["They are the same","Mass number is rounded, atomic mass is precise","Mass number includes electrons","No difference"],correct:1,explanation:"Mass number is the total protons + neutrons (whole number). Atomic mass is the average mass of all isotopes (decimal)."},{question:"Which particles are in the nucleus?",options:["Protons only","Protons and electrons","Protons and neutrons","Neutrons and electrons"],correct:2,explanation:"The nucleus contains protons (positive) and neutrons (neutral). Electrons orbit outside the nucleus."},{question:"How do you calculate the number of neutrons?",options:["Atomic number - mass number","Mass number - atomic number","Protons + electrons","Atomic mass × 2"],correct:1,explanation:"Neutrons = Mass number - Atomic number (or Mass number - Protons)"},{question:"What happens when an atom gains electrons?",options:["Becomes a cation","Becomes an anion","Becomes neutral","Changes element"],correct:1,explanation:"When an atom gains electrons, it becomes negatively charged and is called an anion."},{question:"Which scientist proposed electrons orbit in specific energy levels?",options:["Dalton","Thomson","Rutherford","Bohr"],correct:3,explanation:"Niels Bohr proposed that electrons orbit the nucleus in specific energy levels or shells (planetary model)."},{question:"What is the atomic number?",options:["Number of neutrons","Number of protons","Number of electrons in outer shell","Total particles"],correct:1,explanation:"Atomic number is the number of protons in an atom. This identifies which element it is."}],notes:[]},{id:"chemistry-mastery-flashcards",title:"Chemistry Mastery Flashcards - Complete Review",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]},{id:"chemistry-reactions-advanced",title:"Advanced Chemical Reactions & Equations",image:"https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]},{id:"chemistry-lab-techniques",title:"Laboratory Techniques & Procedures",image:"https://images.unsplash.com/photo-1532094349884-543bc11b234d?w=800&h=400&fit=crop",locked:!0,flashcards:[],notes:[]}]},worksheets:{id:"worksheets",name:"Practice Worksheets",description:"12 detailed worksheets with 60+ problems and step-by-step answers",icon:bh,color:"teal",gradient:"from-teal-500 to-cyan-600",image:"https://images.unsplash.com/photo-1455390582262-044cdead277a?w=1200&h=600&fit=crop",sections:[{id:"biology-worksheets",title:"Biology Practice Worksheets",image:"https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=800&h=400&fit=crop",notes:[{subtitle:"Worksheet 1: Biodiversity & H.I.P.P.O.C",emoji:"📝",points:["1. Define the three types of biodiversity and give an example of each.","2. Create a diagram showing genetic diversity in dogs (3 different breeds).","3. List all letters of H.I.P.P.O.C with full names and one example for each.","4. Choose one H.I.P.P.O.C threat and propose 2 solutions to address it.","5. Explain which H.I.P.P.O.C threat you think is most serious and why."],answers:["Genetic diversity: variation within a species (e.g., different dog breeds) • Species diversity: variety of species in a habitat (e.g., coral reef fish) • Ecosystem diversity: variety of ecosystems in a region (e.g., forests, wetlands, grasslands)","Draw three different dog breeds showing physical differences • Label traits like size, coat color, ear shape • Explain these are same species but different genes","H = Habitat Destruction (deforestation) • I = Invasive Species (zebra mussels) • P = Pollution (oil spills) • P = Population/Human (urban sprawl) • O = Overharvesting (overfishing cod) • C = Climate Change (coral bleaching)","Choose any threat • Example: Habitat Destruction → Solution 1: Protected areas/parks • Solution 2: Reforestation programs","Answers vary • Should explain reasoning • Example: Climate change affects all ecosystems globally • Discuss long-term impacts"]},{subtitle:"Worksheet 2: Ecosystem Factors & Services",emoji:"📝",points:["1. List 6 biotic factors and 6 abiotic factors in a forest ecosystem.","2. Explain the difference between sustainable and non-sustainable ecosystems.","3. Name the 4 spheres and give 2 examples for each.","4. Describe 3 interactions between different spheres.","5. Define ecosystem services and list one example from each category (provisioning, regulating, supporting, cultural).","6. Compare natural vs artificial ecosystems with examples."],answers:["Biotic: trees, deer, birds, insects, fungi, bacteria • Abiotic: sunlight, water, soil, air, temperature, rocks","Sustainable: can maintain itself over time, resources regenerate, balanced ecosystem • Non-sustainable: resources depleted faster than replaced, imbalanced, eventually collapses","Biosphere (plants, animals) • Atmosphere (air, oxygen) • Hydrosphere (oceans, rivers) • Lithosphere (rocks, soil)","Example 1: Rain (atmosphere) waters plants (biosphere) • Example 2: Plants (biosphere) add oxygen to air (atmosphere) • Example 3: Rivers (hydrosphere) erode rocks (lithosphere)","Ecosystem services = benefits from nature • Provisioning: food/water • Regulating: climate control • Supporting: nutrient cycling • Cultural: recreation/parks","Natural: self-sustaining, biodiversity, no human maintenance (forest, coral reef) • Artificial: human-made, needs maintenance, limited diversity (farm, aquarium)"]},{subtitle:"Worksheet 3: Food Chains & Energy",emoji:"📝",points:["1. Draw an aquatic food chain with 4 trophic levels. Label each level.","2. Draw a terrestrial food chain with 4 trophic levels. Label each level.","3. Add arrows to show energy flow direction in your food chains.","4. Calculate: If producers have 100,000 kcal, how much energy does each level receive?","5. Draw an energy pyramid for the calculation above.",'6. Explain where the "missing" 90% of energy goes at each level.',"7. Why can't food chains be infinitely long? Explain using energy transfer."],answers:["Example: Phytoplankton → Small fish → Medium fish → Shark • Label: Producer → Primary consumer → Secondary consumer → Tertiary consumer","Example: Grass → Grasshopper → Mouse → Snake • Label: Producer → Primary consumer → Secondary consumer → Tertiary consumer",'Arrows point from food source to consumer • Shows direction energy flows • Each arrow = "is eaten by"',"Producers: 100,000 kcal • Primary consumers: 10,000 kcal (10%) • Secondary consumers: 1,000 kcal (10%) • Tertiary consumers: 100 kcal (10%)","Draw pyramid shape • Bottom largest (producers 100,000) • Each level smaller going up • Top smallest (tertiary 100)","90% lost as heat from movement/metabolism • Used for life processes (breathing, moving) • Released as waste • Only 10% stored in body tissues","Not enough energy left after several levels • By 4-5 levels, too little energy to support organisms • Would need massive producer base for tiny top predator population"]},{subtitle:"Worksheet 4: Bioaccumulation & Nutrient Cycles",emoji:"📝",points:["1. Define bioaccumulation and biomagnification. Give an example of each.","2. Draw a simple food chain and show how mercury concentration increases at each level.","3. Draw the carbon cycle. Include: atmosphere, biosphere, lithosphere, hydrosphere.","4. Label these processes on your carbon cycle: photosynthesis, respiration, combustion, decomposition, ocean uptake.","5. Write the equation for photosynthesis (both word and chemical formula).","6. Write the equation for cellular respiration (both word and chemical formula).","7. How do humans affect the carbon cycle? List 3 ways."],answers:["Bioaccumulation: toxin builds up in one organism over time (fish absorbs mercury from water) • Biomagnification: concentration increases up food chain (eagle has more mercury than fish it eats)","Example: Plankton (0.01 ppm) → Small fish (0.1 ppm) → Large fish (1 ppm) → Bird (10 ppm) • Show concentration multiplies at each level","Draw four reservoirs in boxes/circles • Atmosphere (CO₂ gas) • Biosphere (living things) • Lithosphere (fossil fuels, rocks) • Hydrosphere (dissolved CO₂ in water)","Photosynthesis: CO₂ from atmosphere to plants • Respiration: CO₂ from organisms to atmosphere • Combustion: CO₂ from burning to atmosphere • Decomposition: CO₂ from dead matter to atmosphere/soil • Ocean uptake: CO₂ from atmosphere to ocean","Word: Carbon dioxide + Water → Glucose + Oxygen • Chemical: 6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂","Word: Glucose + Oxygen → Carbon dioxide + Water + Energy • Chemical: C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O + ATP","Burning fossil fuels (releases stored carbon) • Deforestation (less CO₂ absorbed) • Agriculture/livestock (releases methane and CO₂)"]},{subtitle:"Worksheet 5: Nitrogen Cycle & Restoration",emoji:"📝",points:["1. Draw the nitrogen cycle with reservoirs labeled (atmosphere, soil, organisms, water).","2. Label these processes: nitrogen fixation, nitrification, assimilation, ammonification, denitrification.","3. Explain the role of bacteria in the nitrogen cycle.","4. What are invasive species? List 3 characteristics.","5. Choose one invasive species. State: origin, where it's invasive, harm caused, control methods.","6. Define and give examples: reforestation, bioaugmentation, bioremediation.","7. How does climate change affect ecosystems? List 4 impacts."],answers:["Draw cycle showing: Atmosphere (N₂ gas) → Soil (NH₃, NO₃⁻) → Organisms (proteins) → back to atmosphere • Include arrows between reservoirs","Nitrogen fixation: N₂ → NH₃ (atmosphere to soil) • Nitrification: NH₃ → NO₂⁻ → NO₃⁻ (in soil) • Assimilation: NO₃⁻ absorbed by plants • Ammonification: dead matter → NH₄⁺ • Denitrification: NO₃⁻ → N₂ (back to atmosphere)","Bacteria perform most conversions • Rhizobium fixes nitrogen in plant roots • Nitrosomonas/Nitrobacter do nitrification • Decomposers do ammonification • Denitrifying bacteria return N₂ to air","Invasive species: non-native organism that causes harm • Characteristics: rapid reproduction, outcompete natives, lack natural predators, disrupt food chains","Example: Zebra mussels • Origin: Eastern Europe/Russia • Invasive: Great Lakes, North America • Harm: clog water pipes, outcompete native mussels, disrupt food chain • Control: drain/clean boats, chemical treatments","Reforestation: planting trees where cut down (Amazon restoration) • Bioaugmentation: adding bacteria/organisms to break down toxins (oil spill cleanup) • Bioremediation: using organisms to improve soil/water quality (microbes filtering water)","Rising temperatures change habitats • Extreme weather destroys ecosystems • Sea level rise floods coastal areas • Species migration/extinction • Coral bleaching • Changes in precipitation patterns"]}]},{id:"chemistry-worksheets",title:"Chemistry Practice Worksheets",image:"https://images.unsplash.com/photo-1518152006812-edab29b069ac?w=800&h=400&fit=crop",notes:[{subtitle:"Worksheet 1: Lab Safety & Matter Classification",emoji:"📝",points:["1. Draw 5 WHMIS symbols and explain what each one means.","2. List 5 important lab safety rules.","3. Create a flow chart showing how matter is classified (pure substances, mixtures, etc.).","4. Classify these: salt water, gold, pizza, air, H₂O, trail mix, brass.","5. For each mixture above, identify if it's homogeneous or heterogeneous and explain why."],answers:["Flame (flammable) • Skull/crossbones (poisonous) • Exclamation (irritant) • Test tube on hand (corrosive) • Circle with flame (oxidizer) • Draw symbols and explain hazards","Wear safety goggles • Tie back long hair • No eating/drinking • Report accidents immediately • Know location of safety equipment • Read labels before using chemicals","Matter → Pure substances (elements, compounds) and Mixtures (homogeneous, heterogeneous) • Show branching diagram","Salt water: homogeneous mixture • Gold: element • Pizza: heterogeneous mixture • Air: homogeneous mixture • H₂O: compound • Trail mix: heterogeneous mixture • Brass: homogeneous mixture (alloy)","Salt water: homogeneous, uniform throughout • Pizza: heterogeneous, see different parts • Air: homogeneous, uniform gas mixture • Trail mix: heterogeneous, see nuts/raisins • Brass: homogeneous, metal alloy is uniform"]},{subtitle:"Worksheet 2: Properties & Density",emoji:"📝",points:["1. List 4 qualitative physical properties and 4 quantitative physical properties.","2. List 3 chemical properties with examples.","3. Solve: A rock has mass 150g and volume 50cm³. Find density.","4. Solve: An object has density 2.5 g/mL and mass 75g. Find volume.","5. Solve: A liquid has density 0.8 g/mL and volume 200mL. Find mass.","6. Will an object with density 1.5 g/cm³ float or sink in water (1.0 g/cm³)? Explain.","7. Describe how to find the volume of an irregular shaped object using water displacement."],answers:["Qualitative: color, texture, odor, luster • Quantitative: mass, volume, density, melting point","Combustibility: paper burns • Reactivity with acid: metals produce hydrogen • Stability: iron rusts in oxygen","D = m/V = 150g / 50cm³ = 3 g/cm³","V = m/D = 75g / 2.5 g/mL = 30 mL","m = D × V = 0.8 g/mL × 200mL = 160g","Sink • Object density (1.5) > water density (1.0) • Objects denser than liquid sink","Measure initial water level in graduated cylinder • Carefully place object in water • Measure new water level • Volume = final level - initial level"]},{subtitle:"Worksheet 3: Physical & Chemical Changes",emoji:"📝",points:["1. Define physical change and chemical change.","2. List the 5 indicators of a chemical change.","3. Classify these as physical or chemical: ice melting, wood burning, cutting paper, rusting nail, dissolving sugar, cooking egg, breaking glass, baking cake.","4. For each chemical change above, state which indicator(s) you would observe.","5. Explain why dissolving salt in water is a physical change, not chemical.","6. Give 2 examples of chemical changes that produce gas.","7. Give 2 examples of chemical changes that produce heat."],answers:["Physical: same substance, different form, usually reversible (ice → water) • Chemical: new substance forms, difficult to reverse (burning wood → ash)","Color change • Gas production/bubbles • Temperature change • Light production • Precipitate forms (solid in liquid)","Physical: ice melting, cutting paper, dissolving sugar, breaking glass • Chemical: wood burning, rusting nail, cooking egg, baking cake","Wood burning: light, heat, gas, color change • Rusting: color change • Cooking egg: color change, temperature • Baking cake: gas (bubbles), color, temperature","Salt molecules separate but don't change • Can evaporate water and get salt back • No new substance formed • Reversible process","Vinegar + baking soda → CO₂ bubbles • Antacid tablet in water → gas bubbles","Combustion (burning wood) • Hand warmer packets • Neutralization reactions"]},{subtitle:"Worksheet 4: Periodic Table",emoji:"📝",points:["1. Fill in the table: Elements 1-20 with names and symbols.","2. Where are alkali metals located? List 3 properties.","3. Where are halogens located? List 3 properties.","4. Where are noble gases located? Why are they unreactive?","5. List 5 properties of metals and 5 properties of non-metals.","6. What are metalloids? Give 3 examples.","7. Using the periodic table, identify these as metal, non-metal, or metalloid: Fe, Cl, Si, Na, O, B, Cu."],answers:["H, He, Li, Be, B, C, N, O, F, Ne, Na, Mg, Al, Si, P, S, Cl, Ar, K, Ca • Should know names and symbols for all","Group 1, left side • Soft, highly reactive, shiny, low density, form +1 ions, react with water","Group 17, right side before noble gases • Reactive non-metals, diatomic molecules, form salts, gain 1 electron, poisonous/toxic","Group 18, far right column • Unreactive because full valence shell (8 electrons) • Stable, don't need to gain/lose electrons","Metals: shiny, conductive, malleable, ductile, lose electrons • Non-metals: dull, insulators, brittle, gain electrons, lower melting points","Metalloids: properties between metals and non-metals, semiconductors • Examples: Silicon (Si), Boron (B), Arsenic (As), Germanium (Ge)","Fe: metal • Cl: non-metal • Si: metalloid • Na: metal • O: non-metal • B: metalloid • Cu: metal"]},{subtitle:"Worksheet 5: Atomic Structure",emoji:"📝",points:["1. Draw and label the 4 atomic models: Dalton, Thomson, Rutherford, Bohr.","2. Describe the contribution of each scientist to atomic theory.","3. Complete the table for these atoms: C, O, Na, Mg, Cl (protons, neutrons, electrons).","4. Draw Bohr-Rutherford diagrams for: H, He, C, N, O, Na, Mg.","5. What are isotopes? Draw Bohr diagrams for Carbon-12 and Carbon-14.","6. An atom has 17 protons, 18 neutrons, 17 electrons. What element is it? Draw its Bohr diagram."],answers:["Dalton: solid sphere • Thomson: plum pudding (positive with electrons) • Rutherford: nucleus with orbiting electrons • Bohr: electrons in specific shells","Dalton: atoms are indivisible spheres • Thomson: discovered electrons, positive material • Rutherford: discovered nucleus, mostly empty space • Bohr: electrons in energy levels/shells","C: 6p, 6n, 6e • O: 8p, 8n, 8e • Na: 11p, 12n, 11e • Mg: 12p, 12n, 12e • Cl: 17p, 18n, 17e","H: 1e in shell 1 • He: 2e in shell 1 • C: 2e in shell 1, 4e in shell 2 • N: 2e, 5e • O: 2e, 6e • Na: 2e, 8e, 1e • Mg: 2e, 8e, 2e","Isotopes: same element, different neutrons • C-12: 6p, 6n, 6e • C-14: 6p, 8n, 6e • Both have 2e in shell 1, 4e in shell 2","Chlorine (Cl) • 17 protons = atomic number 17 • Draw: nucleus with 17p 18n, shell 1: 2e, shell 2: 8e, shell 3: 7e"]},{subtitle:"Worksheet 6: Valence Electrons & Ions",emoji:"📝",points:["1. What are valence electrons? Why are they important?","2. Draw Lewis dot diagrams for: H, C, N, O, F, Na, Mg, Al, Cl.","3. How many valence electrons does each group have? Groups 1, 2, 13-18.","4. Define cation and anion. Give 2 examples of each.","5. An ion has 11 protons, 12 neutrons, and 10 electrons. What is its charge? What element?","6. Complete the table for these ions: Na⁺, Cl⁻, Mg²⁺, O²⁻ (protons, neutrons, electrons).","7. Why do atoms form ions? Explain using the concept of stability."],answers:["Electrons in outermost shell • Determine how atoms bond and react • Atoms want full outer shell for stability","H: 1 dot • C: 4 dots • N: 5 dots • O: 6 dots • F: 7 dots • Na: 1 dot • Mg: 2 dots • Al: 3 dots • Cl: 7 dots","Group 1: 1 valence e⁻ • Group 2: 2 • Group 13: 3 • Group 14: 4 • Group 15: 5 • Group 16: 6 • Group 17: 7 • Group 18: 8","Cation: positive ion, lost electrons (Na⁺, Ca²⁺) • Anion: negative ion, gained electrons (Cl⁻, O²⁻)","Charge: +1 (11 protons - 10 electrons) • Element: Sodium (Na) because 11 protons","Na⁺: 11p, 12n, 10e • Cl⁻: 17p, 18n, 18e • Mg²⁺: 12p, 12n, 10e • O²⁻: 8p, 8n, 10e","Atoms form ions to achieve stable electron configuration (full outer shell) • Metals lose electrons to empty outer shell • Non-metals gain electrons to fill outer shell • Noble gas configuration is most stable"]}]}]},biology:{id:"biology",name:"Biology: Sustainable Ecosystems",description:"9 detailed sections covering biodiversity, food chains, and ecosystem restoration",icon:ix,color:"emerald",gradient:"from-emerald-500 to-teal-600",image:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=600&fit=crop",sections:[{id:"biology-definitions",title:"Key Biology Definitions",image:"https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=800&h=400&fit=crop",notes:[{subtitle:"Biodiversity Terms",emoji:"🌿",points:["BIODIVERSITY: Variety of life in an area (genetic, species, ecosystem)","GENETIC DIVERSITY: Variation of genes within a species","SPECIES DIVERSITY: Variety of different species in a habitat","ECOSYSTEM DIVERSITY: Variety of ecosystems in a region","SPECIES: Group of organisms that can reproduce and produce fertile offspring","POPULATION: All members of one species in an area","HABITAT: Natural home or environment of an organism"]},{subtitle:"Ecosystem Terms",emoji:"🌍",points:["ECOSYSTEM: Community of living things interacting with non-living environment","BIOTIC FACTOR: Living component of ecosystem (plants, animals, bacteria)","ABIOTIC FACTOR: Non-living component (sunlight, water, soil, temperature)","SUSTAINABLE ECOSYSTEM: Can maintain itself over time, resources regenerate","BIOSPHERE: All living things on Earth","ATMOSPHERE: Layer of gases surrounding Earth","HYDROSPHERE: All water on Earth","LITHOSPHERE: Earth's crust (rocks and soil)"]},{subtitle:"Organism Roles",emoji:"🔗",points:["PRODUCER: Organism that makes own food through photosynthesis (plants)","CONSUMER: Organism that eats other organisms for energy","PRIMARY CONSUMER: Herbivore that eats producers (rabbit, deer)","SECONDARY CONSUMER: Carnivore that eats primary consumers (snake, fox)","TERTIARY CONSUMER: Top predator that eats secondary consumers (eagle, shark)","DECOMPOSER: Breaks down dead matter (bacteria, fungi, worms)","HERBIVORE: Eats only plants","CARNIVORE: Eats only animals","OMNIVORE: Eats both plants and animals"]},{subtitle:"Energy Flow Terms",emoji:"⚡",points:["FOOD CHAIN: Linear sequence showing who eats whom","FOOD WEB: Interconnected food chains in ecosystem","TROPHIC LEVEL: Position in food chain (producer, primary consumer, etc.)","ENERGY PYRAMID: Diagram showing energy at each trophic level","10% RULE: Only 10% of energy passes to next level, 90% lost as heat","BIOMASS: Total mass of living organisms in an area","BIOACCUMULATION: Build-up of substance in single organism over time","BIOMAGNIFICATION: Increase in toxin concentration up food chain"]},{subtitle:"Relationships",emoji:"🤝",points:["SYMBIOSIS: Close relationship between two species","MUTUALISM: Both species benefit (bee and flower)","COMMENSALISM: One benefits, other unaffected (bird nesting in tree)","PARASITISM: One benefits, other harmed (tick on dog)","PREDATION: One organism hunts and eats another","COMPETITION: Organisms compete for same limited resources"]},{subtitle:"Photosynthesis & Respiration",emoji:"🌱",points:["PHOTOSYNTHESIS: Plants use CO₂ + water + sunlight → glucose + oxygen","CELLULAR RESPIRATION: Organisms break down glucose + oxygen → CO₂ + water + ATP","ATP: Energy currency of cells","CHLOROPHYLL: Green pigment in plants that captures sunlight","CHLOROPLAST: Organelle where photosynthesis occurs","MITOCHONDRIA: Organelle where cellular respiration occurs"]},{subtitle:"Nutrient Cycles",emoji:"♻️",points:["CARBON CYCLE: Movement of carbon through atmosphere, organisms, soil, water","NITROGEN CYCLE: Movement of nitrogen through atmosphere, soil, organisms","NITROGEN FIXATION: Converting N₂ gas to ammonia (by bacteria or lightning)","NITRIFICATION: Converting ammonia to nitrite to nitrate (by bacteria)","DENITRIFICATION: Converting nitrate back to N₂ gas (returns to atmosphere)","AMMONIFICATION: Decomposers release ammonia from dead matter"]},{subtitle:"Threats to Biodiversity",emoji:"⚠️",points:["HABITAT DESTRUCTION: Removal of living spaces (deforestation)","INVASIVE SPECIES: Non-native species that cause harm","POLLUTION: Harmful substances in environment (oil spills, chemicals)","OVERHARVESTING: Taking organisms faster than they can reproduce","CLIMATE CHANGE: Long-term changes in temperature and weather patterns","EXTINCTION: Permanent loss of a species","ENDANGERED: Species at risk of extinction"]},{subtitle:"Conservation & Restoration",emoji:"🌲",points:["REFORESTATION: Planting trees where they were cut down","BIOREMEDIATION: Using organisms to break down waste and improve environment","BIOAUGMENTATION: Adding bacteria/fungi to neutralize toxins","CONSERVATION: Protection and preservation of ecosystems","SUSTAINABILITY: Meeting current needs without harming future generations","BIODEGRADABLE: Can be broken down naturally by decomposers"]}]},{id:"biodiversity",title:"Three Types of Biodiversity",image:"https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?w=800&h=400&fit=crop",notes:[{subtitle:"Genetic Diversity",emoji:"🧬",points:["Variation of genes within a species","Example: Different breeds of dogs","Why it matters: Helps species adapt and survive"]},{subtitle:"Species Diversity",emoji:"🐠",points:["Variety of species within a habitat","Example: Variety of fish species in a coral reef","More species = More stable ecosystem"]},{subtitle:"Ecosystem Diversity",emoji:"🌍",points:["Variety of ecosystems in a region","Example: Forests, wetlands, grasslands in an area","Different ecosystems support different life forms"]}]},{id:"hippoc",title:"H.I.P.P.O.C. - Threats to Biodiversity",image:"https://images.unsplash.com/photo-1611273426858-450d8e3c9fce?w=800&h=400&fit=crop",notes:[{subtitle:"H - Habitat Destruction",emoji:"🏗️",points:["Removes living spaces for species","Example: Deforestation of Amazon rainforest","Species cannot survive without homes"]},{subtitle:"I - Invasive Species",emoji:"🦟",points:["Outsiders compete with native species","Example: Zebra mussels in North American lakes","Disrupts natural balance"]},{subtitle:"P - Pollution",emoji:"🏭",points:["Toxic chemicals, waste, and noise","Example: Oil spills in oceans","Kills or harms organisms"]},{subtitle:"P - Population (Human)",emoji:"👥",points:["Too many people = more resources used","Example: Urban sprawl reduces wildlife space","Less room for native animals"]},{subtitle:"O - Overharvesting",emoji:"🎣",points:["Taking too much (fishing/hunting/logging)","Example: Overfishing of Atlantic cod","Depletes species faster than recovery"]},{subtitle:"C - Climate Change",emoji:"🌡️",points:["Alters habitats and weather patterns","Example: Coral bleaching from warming seas","Species struggle to adapt"]}]},{id:"ecology-interactions",title:"Ecological Interactions & Population Dynamics",image:"https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"factors",title:"Biotic vs Abiotic Factors",image:"https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=400&fit=crop",notes:[{subtitle:"Biotic Factors (Living)",emoji:"🌱",points:["Plants, animals, bacteria, fungi","Algae, insects, microorganisms","Note: Dying/decaying things are still biotic (e.g., decaying logs)"]},{subtitle:"Abiotic Factors (Non-living)",emoji:"☀️",points:["Sunlight, temperature, water","Soil, air, pH levels","Physical and chemical components"]}]},{id:"biomes-climates",title:"World Biomes & Climate Zones",image:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"food-chains",title:"Food Chains & Energy Transfer",image:"https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=400&fit=crop",notes:[{subtitle:"Terrestrial Food Chain",emoji:"🌾",points:["Example: Grass → Grasshopper → Mouse → Snake","Starts with plants (producers)","Energy flows one direction","Each level is called a trophic level"],diagram:"food-chain"},{subtitle:"Aquatic Food Chain",emoji:"🌊",points:["Example: Phytoplankton → Small fish → Medium fish → Shark","Starts with microscopic organisms","Same 10% energy transfer rule","Top predators get very little energy"],diagram:"aquatic-food-chain"},{subtitle:"The 10% Rule",emoji:"⚡",points:["Only 10% of energy passes to next level","90% lost as heat, movement, waste","That is why food chains are limited in length!"],diagram:"energy-pyramid"},{subtitle:"Energy Pyramid Example",emoji:"🔺",points:["Producers: 54,670 kcal","Primary consumers: 5,467 kcal (10%)","Secondary consumers: 547 kcal (10%)","Tertiary consumers: 54.7 kcal (10%)"]},{subtitle:"Key Points",emoji:"📌",points:["Decomposers not included in energy pyramid","Ecosystems can survive without consumers","Producers are essential (initial energy source)","Humans not included (can be anywhere in chain)"]}]},{id:"food-webs-advanced",title:"Complex Food Webs & Trophic Cascades",image:"https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"bioaccumulation",title:"Bioaccumulation & Biomagnification",image:"https://images.unsplash.com/photo-1583212292454-1fe6229603b7?w=800&h=400&fit=crop",notes:[{subtitle:"Bioaccumulation",emoji:"🐟",points:["Build-up of substance in organism over time","Example: Mercury in fish","Individual organism absorbs toxins"]},{subtitle:"Biomagnification",emoji:"🦅",points:["Concentration increases up food chain","Example: DDT in birds of prey","Top predators affected most","Small fish eat plankton → bigger fish eat small fish → concentration increases"]}]},{id:"conservation-strategies",title:"Conservation Biology & Management Strategies",image:"https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"restoration",title:"Restoration Techniques",image:"https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=800&h=400&fit=crop",notes:[{subtitle:"Bio-Augmentation (Fixes)",emoji:"🦠",points:["Uses bacteria/fungi to neutralize toxins","Example: 2010 BP oil spill cleanup","Breaks down contaminants naturally"]},{subtitle:"Bio-Remediation (Adds)",emoji:"🌿",points:["Adding species that break down waste","Improves soil quality and cleans water","Example: Microbes as natural water filtration"]},{subtitle:"Reforestation",emoji:"🌲",points:["Planting trees where they were cut","Prevents soil erosion","Provides food, shelter, shade for wildlife"]}]},{id:"carbon-cycle",title:"Carbon Cycle",image:"https://images.unsplash.com/photo-1611273426858-450d8e3c9fce?w=800&h=400&fit=crop",notes:[{subtitle:"Reservoirs",emoji:"💨",points:["Atmosphere: CO₂ gas","Biosphere: Living organisms","Lithosphere: Fossil fuels, carbonate rocks","Hydrosphere: Dissolved CO₂ in water"]},{subtitle:"Photosynthesis vs Respiration",emoji:"🔄",points:["Photosynthesis: Plants absorb CO₂ → glucose","Respiration: Organisms release CO₂","Combustion: Burning fuels releases CO₂","Decomposition: Dead matter releases CO₂","Ocean uptake: Oceans absorb atmospheric CO₂"],diagram:"carbon-cycle"},{subtitle:"Photosynthesis Equation",emoji:"🌱",points:["6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂","Uses sunlight energy","Produces glucose (sugar) and oxygen","Only happens in plants and some bacteria"],diagram:"photosynthesis"},{subtitle:"Cellular Respiration Equation",emoji:"💨",points:["C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O + ATP","Breaks down glucose with oxygen","Releases energy (ATP) for life","Happens in ALL living organisms"],diagram:"respiration"}]},{id:"nitrogen-cycle",title:"Nitrogen Cycle",image:"https://images.unsplash.com/photo-1530587191325-3db32d826c18?w=800&h=400&fit=crop",notes:[{subtitle:"Complete Nitrogen Cycle",emoji:"♻️",points:["Nitrogen moves between atmosphere, soil, and organisms","Essential for proteins and DNA","Bacteria do most of the work!","78% of air is nitrogen gas (N₂)"],diagram:"nitrogen-cycle"},{subtitle:"Nitrogen Fixation",emoji:"⚡",points:["N₂ → ammonia (NH₃)","Done by bacteria (Rhizobium) or lightning","Makes nitrogen usable for plants"]},{subtitle:"Nitrification",emoji:"🔬",points:["Ammonia → nitrite (NO₂⁻) by Nitrosomonas","Nitrite → nitrate (NO₃⁻) by Nitrobacter","Two-step bacterial process"]},{subtitle:"Assimilation & Ammonification",emoji:"🌱",points:["Assimilation: Plants absorb nitrate from soil","Ammonification: Decomposers release ammonium","Returns nitrogen to soil"]},{subtitle:"Denitrification",emoji:"💨",points:["Nitrate → N₂ gas","By denitrifying bacteria","Returns nitrogen to atmosphere"]}]},{id:"nitrogen-advanced",title:"Advanced Nitrogen Cycle & Applications",image:"https://images.unsplash.com/photo-1530587191325-3db32d826c18?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"ecology-interactions",title:"Ecological Interactions & Population Dynamics",image:"https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"biomes-climates",title:"World Biomes & Climate Zones",image:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"conservation-strategies",title:"Conservation Biology & Management Strategies",image:"https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=800&h=400&fit=crop",locked:!0,notes:[]},{id:"food-webs-advanced",title:"Complex Food Webs & Trophic Cascades",image:"https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=400&fit=crop",locked:!0,notes:[]}]},chemistry:{id:"chemistry",name:"Chemistry: Matter & Changes",description:"10 comprehensive sections on atoms, periodic table, and chemical properties",icon:X0,color:"blue",gradient:"from-blue-500 to-indigo-600",image:"https://images.unsplash.com/photo-1532094349884-543bc11b234d?w=120
