function getIcon(heading) {
  const h = heading.toLowerCase();
  for (const [k, v] of Object.entries(sectionIcons)) {
    if (h.includes(k)) return v;
  }
  return 'ðŸ“Œ';
}

function numberListItems(html) {
  let n = 0;
  return html.replace(/<li>/g, () => `<li data-n="${++n}">`);
}

function openModal(i) {
  const lesson = lessons[i];
  document.getElementById('modal-title').textContent = lesson.title;

  const notesHtml = lesson.notes.map(n =>
    `<div class="note-section">
      <div class="note-section-head">
        <span class="note-section-icon">${getIcon(n.heading)}</span>
        <h3>${n.heading}</h3>
      </div>
      <div class="note-section-body">${numberListItems(n.content)}</div>
    </div>`
  ).join('');

  const keyTermsHtml = lesson.keyTerms && lesson.keyTerms.length
    ? `<div class="note-section">
        <div class="note-section-head">
          <span class="note-section-icon">ðŸ—ï¸</span>
          <h3>Key Terms</h3>
          <span class="note-section-badge">${lesson.keyTerms.length}</span>
        </div>
        <div class="note-section-body">
          <div class="key-terms-grid">
            ${lesson.keyTerms.map(kt =>
              `<div class="key-term-card">
                <div class="kt-term">${kt.term}</div>
                <div class="kt-def">${kt.def}</div>
              </div>`
            ).join('')}
          </div>
        </div>
      </div>`
    : '';

  const diagramHtml = `<div class="note-section">
    <div class="note-section-head">
      <span class="note-section-icon">ðŸ“Š</span>
      <h3>Visual Diagram</h3>
    </div>
    <div class="note-section-body">
      <div class="inline-diagram">${diagrams[i]}</div>
    </div>
  </div>`;

  document.getElementById('modal-body').innerHTML = notesHtml + keyTermsHtml + diagramHtml;
  document.getElementById('overlay').classList.add('active');
  const body = document.getElementById('modal-body');
  body.scrollTop = 0;

  const hint = document.getElementById('scroll-hint');
  hint.classList.remove('hidden');
  body.onscroll = () => {
    const nearBottom = body.scrollTop + body.clientHeight >= body.scrollHeight - 80;
    hint.classList.toggle('hidden', nearBottom);
  };
}

// Main page scroll indicator
(function() {
  const hint = document.getElementById('page-scroll-hint');
  function checkScroll() {
    const scrolled = window.scrollY || document.documentElement.scrollTop;
    const nearBottom = (scrolled + window.innerHeight) >= document.body.scrollHeight - 100;
    hint.classList.toggle('hidden', scrolled > 80 || nearBottom);
  }
  window.addEventListener('scroll', checkScroll, { passive: true });
  // Small delay so page has time to render before first check
  setTimeout(checkScroll, 200);
})();

function toggleAccordion(btn) {
  const item = btn.closest('.accordion-item');
  const isOpen = item.classList.contains('open');
  // Close all in same block
  item.closest('.understand-block').querySelectorAll('.accordion-item.open').forEach(el => el.classList.remove('open'));
  if (!isOpen) item.classList.add('open');
}

function scrollToBottom() {
  document.getElementById('modal-body').scrollTo({ top: 999999, behavior: 'smooth' });
}

}
